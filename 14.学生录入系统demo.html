<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.v-bind指令</title>
</head>
<style>
    .active {
        background-color: brown;
        font-weight: bold;
        color: #fff;
    }
</style>

<body>
    <div id="app">
        <div>
            <img v-bind:src="imgSrc" :alt="alt">
        </div>
        <div>
            <p v-for="(item, index) in num" :key="index" :class="index === active?'active':''"
                @mouseover="mouseover(index)">
                {{item}}
            </p>
            <p :style="{color:fontColor}">{{msg}}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            name: 'v-bind',
            el: '#app',
            data: {
                imgSrc: 'images/timg.jpg',
                alt: '妹子',
                num: ['张三', '李四', '王五', '赵六', '杨七'],
                active: null,
                msg: '老子今天不上班',
                fontColor: 'green'
            },
            methods: {
                mouseover: function (index) {
                    console.log(index);
                    this.active = index;
                }
            },
        })
    </script>
</body>

</html>
