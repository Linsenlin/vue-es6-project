<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19.vue点击图片旋转90度</title>
</head>
<style>
    #app {
        text-align: center
    }

    img {
        max-width: 300px;
        transition: all .5s;
        -webkit-transition: all .5s;
    }
</style>

<body>
    <div id="app">
        <img @click="clockwise()" @contextmenu.prevent="anticlockwise()" ref="img"
            src='https://gss0.baidu.com/7Po3dSag_xI4khGko9WTAnF6hhy/zhidao/wh%3D600%2C800/sign=2cd599ead80735fa91a546bfae61238b/8cb1cb13495409235a99588f9e58d109b2de494a.jpg'>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            name: 'vue点击图片旋转90度',
            el: '#app',
            data: {
                r: 0,
                rotate: 0
            },
            methods: {
                //顺时针
                clockwise() {
                    this.r += 10;
                    this.$refs.img.style.transform = 'rotate(' + this.r + 'deg)'
                    // console.log(this.$refs.img);
                },
                //逆时针
                anticlockwise() {
                    this.r -= 10;
                    this.$refs.img.style.transform = 'rotate(' + this.r + 'deg)'
                }
            },
            computed: {},
            watch: {},
        })
    </script>
</body>

</html>
