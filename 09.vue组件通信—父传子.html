<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.vue组件通信—父传子</title>
</head>
<style>
</style>

<body>
    <!-- 父组件 -->
    <div id="app">
        <!-- <my_div message="韩雨嘉是我啊6" imgSrc="./images/4.jpg" :prop-a="parentmessage"></my_div> -->
        <my_div message="韩雨嘉" :prop-a="parentmessage"></my_div>
        <!-- <my_div message="韩雨嘉是我啊" imgSrc="./images/4.jpg"></my_div> -->
    </div>

    <!-- 子组件 -->
    <template id="my_div">
        <div>
            <h1>{{message}}</h1>
            <!--  <img :src="imgsrc" alt=""> -->
            <p>{{aa}}</p>
            <button @click="btnFun">点击</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('my_div', {
            template: "#my_div",
            // props: ["message", "imgsrc"]
            props: {
                //必须是数字类型
                propA: {
                    type: String,
                    // default: 'sdsada'
                },
                message: {
                    type: String,
                    // default: 'sdsada'
                },
                // propA: String,
                // message: String,
                // imgsrc: "imgsrc"
            },
            data() {
                return {
                    aa: this.propA
                }
            },

            methods: {
                btnFun() {
                    this.aa = "2222"
                }
            }

        })

        new Vue({
            name: 'vue组件通信',
            el: '#app',
            data: {
                parentmessage: "66666"
            },
            methods: {},
            computed: {},
            components: {}
        })
    </script>
</body>

</html>
